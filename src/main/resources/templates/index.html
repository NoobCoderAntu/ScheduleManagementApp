<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css} " />

    <title>Schedule-Management-App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Schedule List
        </h1>
        <hr/>
        <p th:text="|Happy ${Today}">Today</p>
        <table class="table table-bordered table-striped" >
            <thead>
                <tr class="text-center">
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${ScheduleItems}" th:class="${item.complete} ? 'alert alert-success' : 'alert alert-warning'">
                    <td class="text-center">
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                                <i class="bi bi-pencil-fill"></i> Edit </a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                                <i class="bi bi-trash-fill"></i> Delete </a>
                        </div>
                    </td>
                    <td class="text-center" th:text="${item.id}">item_id</td>
                    <td class="text-center" th:text="${item.description}">item_description</td>
                    <td class="text-center" >
                        <span th:if="${item.complete} == true" th:text="Yes"></span>
                        <span th:unless="${item.complete} == true" th:text="No"></span>
                    </td>
                    <td class="text-center" th:text="${item.createdDate}">item_created_date</td>
                    <td class="text-center" th:text="${item.modifiedDate}">item_modified_date</td>
                </tr>
            </tbody>
        </table>
        <p class="text-center">
            <a class="btn btn-success" th:href="@{/create-schedule}">Add a Schedule!</a>
        </p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
