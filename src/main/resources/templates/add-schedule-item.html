<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css} " />

    <title>Schedule-Management-App</title>
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <h1>Add a new Schedule Item</h1>
            <form action="#" th:action="@{/schedule}" th:object="${Schedule}" method="POST">
             <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                <span th:if="${#field.hasErrors('description')}" th:errors="*{description}"></span>
             </div>
             <button type="submit" class="btn btn-success">Add Schedule!</button>
            </form>
        </div>
    </div>


</body>

</html>
